<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #box {
            width: 30vw;
            padding-top: 30%;
            background: red;
            transition: transform 2s;
        }
    </style>
</head>

<body>
    <div id="box" onmouseover="rotate()"></div>
    <script>
        let clockwise = true;
        let box = document.querySelector("#box");

        function rotate() {
            if (clockwise) {
                box.style.transform = "rotate(180deg)";
            }
            else {
                box.style.transform = "rotate(0deg)";
            }
            clockwise = !clockwise;
        }

    </script>
</body>

</html>
